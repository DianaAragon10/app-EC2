<div class="container">
  <h1>Iniciar sesión</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Iniciar sesión</button>
  </form>
</div>
